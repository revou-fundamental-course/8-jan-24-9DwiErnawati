<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luas dan Keliling Persegi</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main> 
        <h3> Rumus Luas Persegi yaitu : </h3>
        <p> L = S x S</p>
        <p> Dimana : <br>
            L = Luas <br>
            S = Sisi <br>
        </p>
        <h3> Rumus Keliling Persegi yaitu : </h3>
        <p> K = 4 x S</p>
        <p> Dimana : <br>
            K = Keliling <br>
            S = Sisi <br>
        </p>
    </main>
    <main style="text-align: center;">
      <p style="text-align: center;"><h2>Rumus Persegi</h2></p>
      <div class="form">
        <input type="number" min="1" id="sisi" placeholder="Masukkan sisi" />
      </div>
      <div class="button">
        <button id="luas-persegi">Hitung Luas</button>
        <button id="keliling-persegi">Hitung Keliling</button>
      </div><br>
      <p id="hasil-persegi">Hasil:</p>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
